<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="container">
        <div class="form-container">
            <form class="player-info">
                <div class="form-group">
                    <label for="player1"> Player 1 (X)</label>
                    <input type="text" class="form-control" id="player1" placeholder="Name of Player 1">
                </div>

                <div class="form-group">
                    <label for="player2"> Player 2 (O)</label>
                    <input type="text" class="form-control" id="player2" placeholder="Name of Player 2">
                </div>

                <button type="submit" class="btn">Play</button>
            </form>
        </div>

        <div class="place hidden">
            <div class="game-status">
                <h3>Board:</h3>
            </div>

            <div class="board-container">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            
            <button id="reset">Restart</button>
        </div>
    </div>
</body>
</html>
